<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Jquery Demo</title>
</head>
<script>
    $(document).ready(function(){
        // appends html document tree
        $("html").append(
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>"
        );
        // Changes Paragraph 2 text to red
        $("#2").css({"color":"red"});
        // Click event listener hides h1
        $("#3").click(function() {
            $("h1").hide();
        });
    });
</script>

</html>
